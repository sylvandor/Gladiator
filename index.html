<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/index.scss">
  <link rel="stylesheet" href="css/die.css">
  <link rel="stylesheet" href="css/character.scss">
</head>

<body>

<div>
  <label for="gladiator">Gladiator: </label>
  <select name="gladiator" id="gladiator">
    <option value="0">1</option>
    <option value="1">2</option>
    <option value="2">3</option>
    <option value="3">4</option>
  </select>
</div>

<div>
  <label for="action">Action: </label>
  <select name="action" id="action">
    <option value="forward">Forward</option>
    <option value="backward">Backward</option>
    <option value="charge">Charge</option>
    <option value="fsl">Sidestep Front Left</option>
    <option value="fsr">Sidestep Front Right</option>
    <option value="bsl">Sidestep Back Left</option>
    <option value="bsr">Sidestep Back Right</option>
  </select>
  <button id="action-click">Act</button>
</div>

<div>
  <label for="special-action">SA: </label>
  <select name="action" id="special-action">
    <option value="left">Turn Left</option>
    <option value="right">Turn Right</option>
  </select>
  <button id="sa-click">Act</button>
</div>

<div class="game-container">
  <div>
    <canvas id="canvas" width="710px" height="710px"></canvas>
  </div>
  <div class="coord-container">
    <div>
      <b>Gladiator 1</b>
      <div>Coord: <span id="glad-coord-0"></span></div>
      <div>Direction: <span id="glad-facing-0"></span></div>
    </div>

    <div>
      <b>Gladiator 2</b>
      <div>Coord: <span id="glad-coord-1"></span></div>
      <div>Direction: <span id="glad-facing-1"></span></div>
    </div>

    <div>
      <b>Gladiator 3</b>
      <div>Coord: <span id="glad-coord-2"></span></div>
      <div>Direction: <span id="glad-facing-2"></span></div>
    </div>

    <div>
      <b>Gladiator 4</b>
      <div>Coord: <span id="glad-coord-3"></span></div>
      <div>Direction: <span id="glad-facing-3"></span></div>
    </div>
  </div>
</div>


<div>
  Roll:
  <button class="die-btn" id="roll-1">1</button>
  <button class="die-btn" id="roll-2">2</button>
  <button class="die-btn" id="roll-3">3</button>
  <div class="die-container">
    <div class="die" id="die-1"></div>
    <div class="die" id="die-2"></div>
    <div class="die" id="die-3"></div>
    <div> =</div>
    <div class="die total" id="total-dice"></div>
  </div>
</div>

<div class="character">
  <p>Character</p>
  <div>
    <label for="type">Gladiator: </label>
    <select name="type" id="type">
      <option value="light">Light</option>
      <option value="medium">Medium</option>
      <option value="heavy">Heavy</option>
    </select>
  </div>

  <div class="armor-container">
    <div>Armor:</div>
    <div class="value">
      1:
      <div id="armor-head"></div>
    </div>
    <div class="value">
      2:
      <div id="armor-chest"></div>
    </div>
    <div class="value">
      3:
      <div id="armor-groin"></div>
    </div>
    <div class="value">
      4:
      <div id="armor-arms"></div>
    </div>
    <div class="value">
      5:
      <div id="armor-legs"></div>
    </div>
    <button id="roll-armor">Roll Armor</button>
  </div>

  <div class="stat-container">
    <div>Physical Characteristics:</div>
    <div class="value">
      tr:
      <div id="tr"></div>
    </div>
    <div class="value">
      st:
      <div id="st"></div>
    </div>
    <div class="value">
      ag:
      <div id="ag"></div>
    </div>
    <div class="value">
      cf:
      <div id="cf"></div>
    </div>
    <div class="value">
      w:
      <div id="w"></div>
    </div>
    <div class="value">
      con:
      <div id="con"></div>
    </div>
    <div class="value">
      nf:
      <div id="nf"></div>
    </div>
    <button id="roll-traits">Roll Traits</button>
  </div>

</div>

<!-- Add your site or application content here -->
<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script src="js/gladiator/gladiator.js"></script>
<script src="js/gladiator/setup/starting_positions.js"></script>
<script src="js/gladiator/gladiator.js"></script>
<script src="js/gladiator/die.js"></script>

</body>

</html>
